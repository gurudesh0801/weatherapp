<!doctype html>
<html lang="en" data-bs-theam="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">WeatherInfo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About this App</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            How to Use ?
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="https://www.weatherapi.com/">Weather API &nbsp; &rarr;</a></li>
                            <li><a class="dropdown-item" href="https://www.weatherapi.com/docs/">Docs for API's</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <div class="form-check form-switch my-2 mx-2" style="color: aliceblue;">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="myFunction()">
                            <label class="form-check-label">Light/Dark Mode</label>
                        </div>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search region" aria-label="Search">
                    <button class="btn btn-outline-success" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- <input id="city" type="text"> -->
    <!-- Main content -->
    <div class="container my-3 d-flex justify-content-center align-item-center">
        <div id="card" class="card text-center ">
            <h3 id="card-header" class="card-header">

            </h3>
            <div class="card-body">
                <p id="icon"></p>
                <h5 id="card-title" class="card-title"></h5>
                <p id="wind"></p>
                <p id="windDire"></p>
                <p id="humidity"></p>
                <p id="wind_mph"></p>
                <p id="country"></p>
                <p id="tz"></p>
            </div>
            <div id="cfooter" class="card-footer text-body-secondary">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
